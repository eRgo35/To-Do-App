<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      To Do
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color="primary">
      <ion-title size="large">To Do</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div *ngFor="let todo of lastCreatedFiveTodos">
      <p>
        <strong>{{ todo.payload.doc.data().date.toMillis() | date:'dd.MM.yyyy HH:mm:ss' }} </strong>
        {{ todo.payload.doc.data().title }}
      </p>
    </div>
  </div>
</ion-content>
